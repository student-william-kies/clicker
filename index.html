<!doctype html>
<html onclick="mouseClicked()" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Knight Clicker</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="play">
    <audio id="soundsSword">
        <source src="resources/sounds/epee2.mp3">
    </audio>
        <header>
            <section class="container-fluid header-content">
                <div class="container gold">
                    <p id="nbGold">0<img src="resources/gifs/coin.gif" class="coin" alt="coin"></p>
                </div>
            </section>
        </header>

        <main>
            <article>
                <section class="container-fluid all-content">
                    <div class="container store">
                        <div id="parchment">
                            <p id="parchmentHeader"></p>
                            <div id="parchmentContent">
                                <div id="parchmentMessage">
                                    <p>Dear Knight,</p>
                                    <p>you will find something to protect us below.</p>
                                    <ul>
                                        <p>Items</p>
                                        <li><img src="resources/images/sword.png" alt="sword" style="width: 10%">Epée - <button id="sword" class="button" onclick="manageSword()">Upgrade 100<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <li><img src="resources/images/axe.png" alt="axe" style="width: 10%">Hache - <button id="axe" class="button" onclick="">Upgrade 75k<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <li><img src="resources/images/shield.png" alt="shield" style="width: 10%">Bouclier - <button id="shield" class="button" onclick="manageShield()">Upgrade 25k<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <hr>
                                        <li><img src="resources/images/bow.png" alt="bow" style="width: 10%">Arc - <button id="bow" class="button" onclick="">Upgrade 100<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <li><img src="resources/images/spear.png" alt="spear" style="width: 10%">Lance - <button id="spear" class="button" onclick="">Upgrade 25k<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <li><img src="resources/images/crossbow.png" alt="crossbow" style="width: 10%">Arbalète - <button id="crossbow" class="button" onclick="">Upgrade 1M<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <hr>
                                        <li><img src="resources/images/hourglass.png" alt="hourglass" style="width: 10%">Sablier - <button id="hourglass" class="button" onclick="manageHourGlass()">Upgrade 20k<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                        <li><img src="resources/images/trollbonus.png" alt="trollBonus" style="width: 10%">Lunette bonus - <button id="trollBonus" class="button" onclick="manageLunette()">Upgrade 1M<img src="resources/gifs/coin.gif" class="price" alt="coin"></button></li>
                                    </ul>
                                </div>
                                <div id="parchmentBottom">You are a Knight, please protect us !</div>
                            </div>
                        </div>
                    </div>
                  
                    <div class="container main-arena" id="mainArena">
                        <div>
                            <img class="img-fluid" id="hero" src="resources/gifs/hero.gif" alt="Notre héro principal">
                        </div>
                        <div class="monster">
                            <div id="popZone" ></div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
     
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/script.js"></script>
        <script src="js/parchment.js"></script>
        <script src="js/hero.js"></script>
        <script src="js/monster.js"></script>
        <script src="js/sounds.js"></script>
    </body>
</html>
