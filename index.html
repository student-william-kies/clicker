<!doctype html>
<html onclick="heroAnimation1(); mouseClicked()" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Knight Clicker</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="">
        <header>
            <section class="container-fluid header-content">
                <div class="container gold">
                    <p id="nbGold">0<img src="resources/gifs/coin.gif" class="coin" alt="coin"></p>
                </div>
            </section>
        </header>

        <main>
            <article>
                <section class="container-fluid all-content">
                    <div class="container store">
                        <div id="parchment">
                            <p id="parchmentHeader"></p>
                            <div id="parchmentContent">
                                <div id="parchmentMessage">
                                    <p>Dear Knight,</p>
                                    <p>you will find something to protect us below.</p>
                                    <ul>
                                        <li><button id="sword" class="btn sizingButton" onclick="upgradeSword()">img épée - Upgrade 100<img src="resources/gifs/coin.gif" class="coin" alt="coin"></button></li>
                                        <li><button id="massue" class="btn sizingButton" onclick="buyAndUpmassue()">img Massue - Buy 5k<img src="resources/gifs/coin.gif" class="coin" alt="coin"></button></li>
                                    </ul>
                                </div>
                                <div id="parchmentBottom">You are a Knight, please protect us !</div>
                            </div>
                        </div>
                    </div>

                    <div class="container main-arena" id="mainArena">
                        <div id="round">

                        </div>
                        <div id="hero">
                            <img class="img-fluid"  src="resources/gifs/hero.gif" alt="Notre héro principale">
                        </div>
                        <div class="monster">
                            <div id="textZone">
                            </div>
                            <div id="popZone" ></div>
                        </div>
                    </div>
                </section>
            </article>
        </main>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/script.js"></script>
        <script src="js/upgradeSword.js"></script>
        <script src="js/massue.js"></script>
        <script src="js/popMonster.js"></script>
        <script src="js/heroAnimation.js"></script>
    </body>
</html>
